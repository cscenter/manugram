<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1"
    baseProfile="full"  xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events"
    fill="none" stroke="black" stroke-width="1">

    <marker id="markerArrow" markerWidth="{{markerSize}}" markerHeight="{{markerSize}}" refX="{{markerCenter}}" refY="{{markerCenter}}" orient="auto">
        <path d="{{markerDirectPath}}"/>
    </marker>

    <marker id="markerReverseArrow" markerWidth="{{markerSize}}" markerHeight="{{markerSize}}" refX="{{markerCenter}}" refY="{{markerCenter}}" orient="auto">
        <path d="{{markerReversePath}}"/>
    </marker>

    <defs>
        <style type="text/css"><![CDATA[
            text {
                fill: black;
                stroke: none;
                font-family: sans-serif;
                font-size: 10pt;
            }
        ]]></style>
    </defs>
